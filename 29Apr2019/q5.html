<!DOCTYPE html>
<html>
<head>
	<title>Remove all css associated with a particular div on mouse click</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<style type="text/css">
	div{
		
	}
</style>
<body>
	<h3>Click to remove css on a div.</h3>
	<div class="div1" style="font-size: 30px;
		background-color: yellow;
		border-color: black;
		border-width: 1px;">
		Some text here 1..
	</div>
	<div class="div2" style="font-size: 30px;
		background-color: yellow;
		border-color: black;
		border-width: 1px;">
		Some text here 2..
	</div>
	<div class="div3" style="font-size: 30px;
		background-color: yellow;
		border-color: black;
		border-width: 1px;">
		Some text here 3..
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$('div').click(function() 
			{
				console.log($(this).text());
				$(this).removeAttr('style');
			});
		});
	</script>
</body>
</html>
