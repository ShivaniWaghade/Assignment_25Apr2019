<!DOCTYPE html>
<html>
<head>
	<title>Set the value in an empty span using jQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
		<input type="number" name="num" placeholder="Enter a value to be set in span"><br>
		<span id="s1">This is span content.</span><br>
		<button>Click to enter the input value in the span.</button>
<script type="text/javascript">
	$(document).ready(function() 
	{
		$('button').click(function() 
		{
			var v = $('input').val();
			$('#s1').append(" "+ v);
		});
	});
</script>
</body>
</html>
