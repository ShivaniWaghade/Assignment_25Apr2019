<!DOCTYPE html>
<html>
<head>
	<title>On click of a button, append to the inner html of a paragraph with id:paraSampleText</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<h3>Click to append a paragraph.</h3>
	<button>Click here!</button>
	<p id="paraSampleText">
		Some text here...
	</p>
<script type="text/javascript">
	$(document).ready(function() 
	{
		$('button').click(function() {
			$('#paraSampleText').append('Text appended...');
		});	
	});
</script>
</body>
</html>
