<!DOCTYPE html>
<html>
<head>
	<title>make second word of every div in bold</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<h3>Click to make second word of every div in bold.</h3>
	<button>Click here!</button>
	<div>
		division first here
	</div>
	<div>
		division second here
	</div>
	<div>
		division third here
	</div>
	<script type="text/javascript">
		$(document).ready(function() 
		{
			$("button").click(function() 
			{
				$('div').each(function(index) 
				{
					console.log(index);
					console.log($(this).text());
					var word = $(this).html().split(" ")[2];
					console.log(word);
					$(this).html($(this).text().replace(word,'<b>'+word+'</b>'));	
				});
			});
			
		});
			
	
	</script>
</body>
</html>
