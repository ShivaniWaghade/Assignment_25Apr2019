<!DOCTYPE html>
<html>
<head>
	<title>make second word of every div in bold</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<h3>Click to make second word of every div in bold.</h3>
	<button>Click here!</button>
	<div>
		division first here1
	</div>
	<div>
		division second here2
	</div>
	<div>
		division third here3
	</div>
	<script type="text/javascript">
		$(document).ready(function() 
		{
			$('button').click(function() {
				//$('div').css('font-weight', 'bold');
				$.each($('div').text().split(' '), function(i, text) {
               		if(i==2) console.log(text);
               //console.log("hi "+$(this[2]));

               $(this[2]).css('font-weight', 'bold');
});
			});
		});
	</script>
</body>
</html>
