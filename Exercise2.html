<!DOCTYPE html>
<html>
<head>
	<title>converts number to an array</title>
</head>
<body>
<script type="text/javascript">
	var num=prompt("Enter a number");
	var s=num.toString();
	var arr=[];
	var len=s.length;
	for(i=0;i<len;i++)
	{
		arr.push(s[i]);
	}
	document.write("array: ["+ arr+ "]");
</script>
</body>
</html>
