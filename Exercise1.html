<!DOCTYPE html>
<html>
<body>
<head>
	<title>Random Number Generation</title>
</head>


<button onclick="myFunction()">Click to get a random number between 1 and 10.</button>

<div id="random" style="width: 200px; height: 200px; background-color: teal; color: black; text-align: center; ">

	
</div>

<script>
function myFunction() {
 var num=prompt("Enter a number:")
  var x = Math.floor(Math.random() * 10);
	document.getElementById("random").innerHTML = "Number generated is "+ x + "<br>";

  if (num==x) 
  {
  	  document.getElementById("random").innerHTML += "Number matched. You are lucky!";

  }
  else{
  	  document.getElementById("random").innerHTML += "Sorry, number did not match. Try again!";

  }
}
</script>

</body>
</html>
