<!DOCTYPE html>
<html>
<head>
	<title>Fetch the last modified date and time of current document</title>
</head>
<body>
	<h2 style="color: #003333">Click to display the date and time this document was last modified.</h2>
	<button onclick="last_modify();"><h2>Click here!</h2></button>
	<h2 id="para" style="color: #003333"></h2>
	<script type="text/javascript">
		function last_modify()
		{
			var last_time = new Date(document.lastModified);
  			document.getElementById("para").innerHTML = last_time;
		}
	</script>
</body>
</html>
