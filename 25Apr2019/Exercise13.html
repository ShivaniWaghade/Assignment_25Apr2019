<!DOCTYPE html>
<html>
<head>
	<title>Whether the charactrer is upper case</title>
</head>
<body>
  <input type="text" id="str" placeholder="Enter a string">
  <!-- <input type="text" id="char" placeholder="Enter a character"> -->
  <input type="number" id="ind" placeholder="Enter an index">
  <input type="submit" onclick="charPosition();">
  <h1 id="content">
    
  </h1>
<script type="text/javascript">
  

  function charPosition()
  {
  	  var str = document.getElementById('str').value;
      var index= document.getElementById('ind').value;
  
      if(str.charAt(index)==str.charAt(index).toUpperCase())
      	document.getElementById('content').innerHTML=str.charAt(index)+" is in Uppercase";
      else
       document.getElementById('content').innerHTML= str.charAt(index)+" is in Lowercase";  
    
}
  

  
</script>
</body>
</html>
