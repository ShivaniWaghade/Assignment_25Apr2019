<!DOCTYPE html>
<html>
<head>
	<title>not repeating character in the string</title>
</head>
<body>
	<input type="text" id="str" placeholder="Enter a string">
	<input type="submit" onclick = "norepeat();">
	<h1 id="show_ch"></h1>
	<script type="text/javascript">
		function norepeat()
		{
			var str=document.getElementById('str').value;
			var arr=str.split('');
			var flag;
			document.getElementById('show_ch').innerHTML="Non repeating characters are: ";
			for(var i=0; i<arr.length; i++)
			{
				flag=0;
				for(var j=0; j<arr.length; j++)
				{
					if(i!=j && arr[i]==arr[j])
					{
						flag=1;
						break;
					}
				}
				if (flag==0) 
				{
					console.log("Non repeating characters are: "+arr[i]);
					document.getElementById('show_ch').innerHTML+=arr[i];
				}

			}

		}
	</script>
</body>
</html>
