<!DOCTYPE html>
<html>
<head>
	<title>Fetch and display the href attribute value of last link in the current document</title>
</head>
<style type="text/css">
	a{
		font-size: 30px;
		display: block;
	}
	p{
		font-size: 30px;
	}
</style>
<body>
	<h1>Click to get the href attribute value of last link in the current document.</h1>
	<button onclick="last_link();">Click here!</button>
	<a href="https://www.google.com">Google</a>
	<a href="https://www.quora.com">Quora</a>
	<a href="https://www.w3schools.com">W3Schools</a>
	<a href="https://www.rapidtables.com">RapidTables</a>
	<p id="showLink"></p>
	<script type="text/javascript">
		function last_link()
		{
			var links=document.getElementsByTagName("a");
			for(var i=0; i<links.length; i++)
			{
				console.log(links[i].href);
			}
			document.getElementById('showLink').innerHTML = links[links.length-1].href;
		}
	</script>
</body>
</html>
