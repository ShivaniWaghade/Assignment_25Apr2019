<!DOCTYPE html>
<html>
<head>
	<title>Take a value from user and remove the option from combo dropdown with that value</title>
</head>
<body>
	<h2 style="color: #003333;">Click to remove the selected option from combo dropdown.</h2>
	<label>Select City: </label>
	<select id="removeOption" >
  		<option value="Nagpur">Nagpur</option>
  		<option value="Pune">Pune</option>
  		<option value="Mumbai">Mumbai</option>
  		<option value="Bangalore">Bangalore</option>
	</select>
	<button onclick="myFunc();">Click here!</button>
	<script type="text/javascript">
		function myFunc()
		{
			var x = document.getElementById("removeOption");
  			x.remove(x.selectedIndex);
		}
	</script>
</body>
</html>
