<!DOCTYPE html>
<html>
<head>
	<title>Upper Case</title>
</head>
<body>
<button onclick="myFun();">Click to enter string and convert first letter to upper case:</button>

	<div id="upperString">
	
	</div>

	<script type="text/javascript">
		function myFun()
		{
		// alert("hello");
		var s=prompt("Enter a string:");
		var arr = s.split(' ');
		for(var i=0;i<arr.length;i++)
		{
			arr[i]=arr[i].charAt(0).toUpperCase()+arr[i].substring(1);
		}
		//console.log(arr2);
		document.getElementById('upperString').innerHTML = "new string: "+ arr + "<br>";
		//document.getElementById('upperString').innerHTML += "Sorted string: "+ arr2 + "<br>";
		}
	</script>
</body>
</html>
