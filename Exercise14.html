<!DOCTYPE html>
<html>
<head>
	<title>whether a string starts with specified substring</title>
</head>
<body>
<script type="text/javascript">
  var str1 = prompt('Enter string:');
  var str2 = prompt('Enter substring:');

var x = str1.startsWith(str2); 
if(x)
	document.write("The string "+str1+" starts with "+str2);
else
	document.write("The string "+str1+" does not start with "+str2);
</script>
</body>
</html>
