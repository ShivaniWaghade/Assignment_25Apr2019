<!DOCTYPE html>
<html>
<head>
	<title>Current Day and Time</title>
</head>
<body>
	<script type="text/javascript">
	var today = new Date();  
	var d = today.getDay();  
	var day = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];  
	document.write("Today  : " + day[d] + ".<br>");  
	var currentTime = new Date(),
    hours = currentTime.getHours(),
    minutes = currentTime.getMinutes();
    ss=currentTime.getSeconds();
    var am_pm;
    if (hours>=12) 
    {
    	am_pm="PM";
    }
    else
    {
    	am_pm="AM";
    }
    document.write("Time is : "+ hours +" "+am_pm+" : "+minutes + " : " +ss);
  </script>
</body>
</html>
