<!DOCTYPE html>
<html>
<head>
	<title>Delete the last row in a table</title>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
  $(document).ready(function() {
     $("#b1").click(function() {
      
  $("#ItemsTable").each(function(){
    $(this).find("tr:last").remove();
});
 });
 });
</script>

<table id="ItemsTable">
	
  <tr><th>NAME</th><th>DOMAIN</th><th>ROOM NO.</th></tr>
   <tr><td>Shivani</td><td>Full Stack Developer</td><td>106</td></tr> 
   <tr><td>Anagha</td><td>Front End</td><td>105</td></tr> 
   <tr><td>Pallavi</td><td>Sterling</td><td>109</td></tr> 

</table>
<button id="b1">Remove</button>
</body>
</html>
</body>
</html>
