<!DOCTYPE html>
<html>
<head>
	<title> Move an element from one DIV to another.</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<style type="text/css">
		div{
			display: block;
			height: 100px;
			width: 100px;
		}
		#div1{
			background-color: teal;
			font-size: 30px;
		}
		#div2{
			background-color: pink;
			font-size: 30px;
		}
	</style>
	<h3>Click to move an element from one Div to another.</h3>
	<div id="div1">
		<button id="b1">This is button 1.</button>
	</div>
	<div id="div2">
		
	</div>
	<br>
	<button>Click here!</button>
	<script type="text/javascript">
		$(document).ready(function() {
			$('button').click(function() 
			{
				//var m = $('#div1').children('#b1');
				console.log($('#div1').html());
				$('#div2').html($('#div1').html());
			});
		});
	</script>
</body>
</html>
