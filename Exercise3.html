<!DOCTYPE html>
<html>
<head>
	<title>Sorting a string</title>
</head>
<body>
	<style type="text/css">
	#sortString
	{
		width: 700px ;
  	margin-left: auto ;
  	margin-right: auto ;
  		background-color: #B0E0E6;
	}
</style>
		<button onclick="myFun();">Click to sort enter a string and sort it:</button>

	<div id="sortString">
	
	</div>

	<script type="text/javascript">
		function myFun()
		{
		// alert("hello");
		var s=prompt("Enter a string:");
		var arr = s.split('');
		var arr2= arr.sort();
		//console.log(arr2);
		document.getElementById('sortString').innerHTML = "Original string: "+ arr + "<br>";
		document.getElementById('sortString').innerHTML += "Sorted string: "+ arr2 + "<br>";
		}
	</script>

</body>
</html>
